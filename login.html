<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- font awesome link here=========================== -->
  <script src="https://kit.fontawesome.com/ce51e4fc2e.js" crossorigin="anonymous"></script>
  <!-- css style link ============================ -->
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="main-container-wrapper">
    <!-- side absolute images on top left corner====================== -->
    <img class="topLeftImg" src="../../img/Group 26601.png" alt="" />
    <img class="ellipse" src="../../img/Ellipse 9.png" alt="" />
    <!-- header section start here ======================================= -->
    <div class="main-container-header">
      <!-- log section ==================== -->
      <div class="logoMenu">
        <h1>LOGO</h1>
      </div>
      <!-- menu with social icons =============== -->
      <div class="main-auth-container">
        <div class="menu">
          <a class="feature" href="#">Feature</a>
          <a href="#">Pricing</a>
          <a href="#">Blog</a>
          <a href="#">Contact Us</a>
        </div>
        <div class="socialIcons">
          <a href="#">
            <div class="icons">
              <i class="fa fa-facebook-f"></i>
            </div>
          </a>
          <a href="#">
            <div class="icons">
              <i class="fa fa-twitter"></i>
            </div>
          </a>
          <a href="#">
            <div class="icons">
              <i class="fa fa-instagram"></i>
            </div>
          </a>
        </div>
      </div>
      <!-- moble menu icon=============== -->
      <div class="openMobileMenu">
        <img src="../../img/menu.png" alt="" />
      </div>
    </div>
    <!-- login form section start here =============== -->
    <div class="login">
      <h1>Login to Your Account</h1>
      <p>Your Own Digital Campaign</p>
      <!-- login with apple and google================= -->
      <div class="social-login-wrapper">
        <button>
          <img src="../../img/google.png" alt="" />
          <p>Login with Google</p>
        </button>
        <button>
          <img src="../../img/apple.png" alt="" />
          <p>Login with Apple</p>
        </button>
      </div>

      <!-- separator ================= -->
      <div class="separator">
        <div class="line"></div>
        <h2>OR</h2>
        <div class="line"></div>
      </div>

      <!-- login credential here ================== -->
      <div class="login-credential-top">
        <input type="text" id="email" name="email" placeholder="Email Address" />
        <input type="text" id="password" name="password" placeholder="Password" />
      </div>

      <!-- remember-forget-password start here-=== -->
      <div class="remember-forget-password">
        <ul class="unstyled centered">
          <li>
            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1" />
            <label for="styled-checkbox-1">Remember me</label>
          </li>
        </ul>
        <a href="#">Forget Password</a>
      </div>

      <!-- login to your account btn ======== -->
      <button class="login-to-account">Login to Your Account</button>

      <!-- not a member yet start here ========= -->
      <div class="not-yet-member">
        <p>Not a member yet?</p>
        <a href="#">Register Now</a>
      </div>

      <!-- privacy copyright start here==================== -->
      <div class="privacy-copyright">
        <a href="#">Privacy</a>
        <a href="#">Copyright 2021</a>
      </div>
    </div>
    <!-- bottom right absolute image ========================= -->
    <img class="mask-group" src="../../img/Mask Group.png" alt="" />
  </div>
</body>

</html>
