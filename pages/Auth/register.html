<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- font awesome link here=========================== -->
  <script src="https://kit.fontawesome.com/ce51e4fc2e.js" crossorigin="anonymous"></script>

  <!-- css style link ============================ -->
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
  <div class="top">
    <!-- side absolute images on top left corner====================== -->
    <img class="topLeftImg" src="../../img/Group 26601.png" alt="" />
    <img class="ellipse" src="../../img/Ellipse 9.png" alt="" />
    <div class="header">
      <!-- log section ==================== -->
      <div class="logoMenu">
        <h1>LOGO</h1>
      </div>
      <!-- menu with social icons =============== -->
      <div class="right">
        <div class="menu">
          <a class="feature" href="#">Feature</a>
          <a href="#">Pricing</a>
          <a href="#">Blog</a>
          <a href="#">Contact Us</a>
        </div>
        <!-- header socila icons ====================== -->
        <div class="socialIcons">
          <a href="#">
            <div class="icons">
              <i class="fa fa-facebook-f"></i>
            </div>
          </a>
          <a href="#">
            <div class="icons">
              <i class="fa fa-twitter"></i>
            </div>
          </a>
          <a href="#">
            <div class="icons">
              <i class="fa fa-instagram"></i>
            </div>
          </a>
        </div>
      </div>
      <!-- moble menu icon=============== -->
      <div class="openMobileMenu">
        <img src="../../img/menu.png" alt="" />
      </div>
    </div>

    <div class="createAccount">
      <h1>Create to Your Account</h1>
      <p>Letâ€™s connect with more people around the world!</p>
      <div class="socialCreate">
        <button>
          <img src="../../img/google.png" alt="" />
          <p>Login with Google</p>
        </button>
        <button>
          <img src="../../img/apple.png" alt="" />
          <p>Login with Apple</p>
        </button>
      </div>

      <!-- separator ================= -->
      <div class="separator">
        <div class="line"></div>
        <h2>OR</h2>
        <div class="line"></div>
      </div>

      <!-- login credential here ================== -->
      <div class="createCredentialTop">
        <input type="text" id="email" name="email" placeholder="Email Address" />
        <input type="text" id="password" name="password" placeholder="Password" />
        <input type="text" id="cpassword" name="cpassword" placeholder="Confirm Password" />
      </div>

      <!-- remeberForgotPass start here-=== -->
      <div class="remeberForgotPass">
        <ul class="unstyled centered">
          <li>
            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1" />
            <label for="styled-checkbox-1">Remember me</label>
          </li>
        </ul>
        <a href="#">Forget Password</a>
      </div>

      <!-- login to your account btn ======== -->
      <button class="createToAccount">Create Account</button>

      <!-- not a member yet start here ========= -->
      <div class="notYetMember">
        <p>Do you have an account?</p>
        <a href="#">Login Now</a>
      </div>

      <!-- privacy copyright start here==================== -->
      <div class="privacyCopyRight">
        <a href="#">Privacy</a>
        <a href="#">Copyright 2021</a>
      </div>
    </div>
    <img class="maskGroup" src="../../img/Mask Group.png" alt="" />
  </div>
</body>

</html>
