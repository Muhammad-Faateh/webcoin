<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- font awesome link here=========================== -->
    <script
      src="https://kit.fontawesome.com/ce51e4fc2e.js"
      crossorigin="anonymous"
    ></script>

    <!-- css style link ============================ -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="top">
      <!-- side absolute images on top left corner====================== -->
      <img class="topLeftImg" src="../../img/Group 26601.png" alt="" />
      <img class="ellipse" src="../../img/Ellipse 9.png" alt="" />
      <!-- header section start here ======================================= -->
      <div class="header">
        <!-- log section ==================== -->
        <div class="logoMenu">
          <h1>LOGO</h1>
        </div>
        <!-- menu with social icons =============== -->
        <div class="right">
          <div class="menu">
            <a class="feature" href="#">Feature</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a href="#">Contact Us</a>
          </div>
          <div class="socialIcons">
            <a href="#">
              <div class="icons">
                <i class="fa fa-facebook-f"></i>
              </div>
            </a>
            <a href="#">
              <div class="icons">
                <i class="fa fa-twitter"></i>
              </div>
            </a>
            <a href="#">
              <div class="icons">
                <i class="fa fa-instagram"></i>
              </div>
            </a>
          </div>
        </div>
        <div class="openMobileMenu">
          <img src="../../img/menu.png" alt="" />
        </div>
      </div>

      <div class="resetTop">
        <div class="resetAccount">
          <h1>Forget Password</h1>
          <p>Enter your Email and we'll send link reset to your email</p>
          <!-- reset credential here ================== -->
          <div class="resetCredentialTop">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>

          <!--  , to your account btn ======== -->
          <button class="createToAccount">Send</button>

          <!-- privacy copyright start here==================== -->
          <div class="privacyCopyRight">
            <a href="#">Privacy</a>
            <a href="#">Copyright 2021</a>
          </div>
        </div>
      </div>
      <img class="maskGroup" src="../../img/Mask Group.png" alt="" />
    </div>
  </body>
</html>
