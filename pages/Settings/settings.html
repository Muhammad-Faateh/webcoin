<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- css style link ============================ -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ce51e4fc2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="container">
        <nav class="navbar ">
          <div class="row header">
            <div class="col-sm-5 col-xs-5">
              <div class="main_divSerach">
                <img class="searchIcon" src="../../img//settings/search.svg" />
                <input
                  class="form-control mr-sm-2 search"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
            <div>

              <div class="col-sm-4 col-xs-6 imageDropDown" >
                <div class="row">
                  <div class="col-sm-10 col-xs-10">
                  <div class="col-sm-3 col-xs-3">
                    <img class="avatar" src="../../img//settings/avatar.svg" alt="avatar" />
                  </div>
                  <div class="col-sm-9 col-xs-9 parentHead">
                    <h6 class="avatarBoxHeading">
                      User Profile Name
                    </h6>
                    <h6 class="avatarBoxSubHeading">Verified</h6>
                  </div>
                  </div>
                  <div class="col-sm-2 col-xs-2">
                    <img class="dropDown" src="../../img//settings/dropdown.svg" alt="dropdown" />
                  </div>
                </div>
              </div>
              <div class="col-sm-1 col-xs-2">
                <div class="right">
                  <div class="socialIcons">
                    <!-- <a href="#"> -->
                      <div class="icon">
                        <img class="bellIcon" src="../../img/settings/bell.svg" />
                      </div>
                    <!-- </a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="line"></div>

      <div class="container">
        <div class="section1">
          <h1 class="settings">Settings</h1>
          <p class="subHeading">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed aliquam
            lorem
          </p>
          <div>
            <button class="infoButton">Personal Information</button>
            <button class="passwordButton">Password</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="section2">
          <h1 class="changePassword">Change Password</h1>
          <p class="subHeading">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <label class="label">Old password</label>

            <input
              id="email"
              name="email"
              class="inputFeilds"
              placeholder="******"
              type="password"
            />
          </div>
          <div class="col-sm-6">
            <label class="label">New password</label>

            <input
              id="email"
              name="email"
              class="inputFeilds"
              placeholder="******"
              type="password"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <label class="label">Confirm password</label>
            <input
              id="password"
              name="password"
              class="inputFeilds"
              placeholder="******"
              type="password"
            />
          </div>

          <div class="col-sm-6 twoButtons">
            <button class="cancelButton">
              Canel
            </button>
            <button class="saveButton" >
              Save
            </button>
          </div>
          
          </div>
        </div>
      </div>

      <section></section>
    </div>
  </body>
</html>
